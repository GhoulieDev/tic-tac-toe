<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href='reset.css' rel='stylesheet'>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div id='top-ui'>
            <h1>Tic-Tac-Toe</h1>
            <button id='new-game'>New Game</button>
        </div>
        
        <div id='gameboard'>
            <div id='0' class='square right-bottom-border'></div>
            <div id='1' class='square right-bottom-border'></div>
            <div id='2' class='square bottom-border'></div>
            <div id='3' class='square right-bottom-border'></div>
            <div id='4' class='square right-bottom-border'></div>
            <div id='5' class='square bottom-border'></div>
            <div id='6' class='square right-border'></div>
            <div id='7' class='square right-border'></div>
            <div id='8' class='square no-border'></div>
        </div>

        <form id='player-form'>
            <div id='form-title'>
                <p>Enter Player Names</p>
            </div>

            <label for='player-1'>Player 1/X Name:</label>
            <input type='text' name='player-1' id='player-1'>

            <label for='player-2'>Player 2/O Name:</label>
            <input type='text' name='player-2' id='player-2'>

            <button type='submit' id='form-button'>Play</button>
        </form>
        
        <script src='script.js' type='text/javascript'></script>
    </body>
</html>
